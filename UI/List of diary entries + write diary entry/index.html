<!DOCTYPE html>

<html>
	<head>
		<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./style.css">
		<link rel="stylesheet" href="../font-awesome/font-awesome-4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>List of diary entries/write your entry</title>
	</head>
	
	<body>
		<header>
			<h1><img src="../logo/logo.jpg"class="logo" alt="Logo"></h1>
			<input type="checkbox" id="nav-toggle" class="nav-toggle"> 
			<nav class="main-nav">
				<ul>
					<li><a class="add-entry" href="../List of diary entries + write diary entry/index.html">Add Entry</a></li>
					<li><a class="my-journal"  href="../List of diary entries + write diary entry/index.html">My Journal</a></li>
					<li><a class="my-account"  href="../Profile page/index.html">My Account</a></li>
					<li><a class="sign-out" href="../Navigation bar + landing page/index.html">Sign out</a></li>
					<li>
						<form>
							<input type="text" class="search" placeholder="Search...." id="search-bar-menu">
							<input type="button" value="Search" class="search-button" id="search-button-menu">
						</form>
					</li>
				</ul>
			</nav>
			<label for="nav-toggle" class="nav-toggle-label">
			  <span></span>
			</label>
		</header>
		<div class="container-diary-entry">
			<div class="wrapper-diary-entry">
				<div class="switcher-diary-entry">
					<ul>
						<li><a class="anchor-write" href="#"><i class="fa fa-pencil"></i>Write</a></li>
						<li><a class="anchor-lists" href="#"><i class="fa fa-list"></i>List</a></li>
					</ul>
				</div>
				
				
				<!-- Beginning of new diary entry section -->
				
				<div class="diary-entry-section" id="diary-entry-section">
				
					<div class="image-upload-text">
						<p>Featured image  <input type="file" name="pic" accept="image/*"></p>
					</div>
				
					<div class="create-diary-entry">
						<input name="title" type="text" class="title-diary-entry" placeholder="Title">
						<textarea name="mytextarea" ></textarea>
						
						<div class="date-privacy">
							<div class="date-of-entry">
								<div class="date-label"><label>Date</label></div>
								<input name="input-date" class="date-of-entry"type="date">
							</div>
							
							<div class="privacy-options">
								<div class="privacy-label"><label>Privacy</label></div>
								<select>
									<option class="option-menu">Please select</option>
									<option class="option-menu">Private</option>
									<option class="option-menu">Public</option>
								</select>
							</div>
						</div>
					</div>
					<form class="save-diary-entry" method="post">
						<input type="submit" value="Save"></button>
					</form>
				</div>
				<!-- End of new diary entry section -->
				
				
				<!-- Beginning of entry list section -->
				<div class="wrapper-entry-list" id="entry-list-section">
					<div class="entry-list-banner">
						<div class="total-diary-entry">My total diary entry: 3</div>
						<form>
							<input type="text" placeholder="Keywords" class="search">
							<input type="button" value="Search" class="search-button">
						</form>
					</div>
					
					<div class="entry-list-data">
						<table>
							<tr class="border-bottom">
								<th>Date</th>
								<th>Entry</th>
								<th>Action</th>
							</tr>
							
							<tr class="border-bottom">
								<td>2018-07-06 23:02:59</td>
								<td>
									<div class="entry-title">
									<a href="../Diary entry content/index.html">My Entry</a>
									</div>
								</td>
								<td>
									<div class="actions">
										<div class="edit-entry">
											<i class="fa fa-edit"></i>
										</div>
										
										<div class="delete-entry">
											<i class="fa fa-times"></i>
										</div>
									</div>
								</td>
							</tr>
							
							<tr class="border-bottom"> 
								<td>2018-08-06 11:00:00</td>
								<td>
									<div class="entry-title">
										<a href="../Diary entry content/index.html">Introduction</a>
									</div>
								</td>
								<td>
									<div class="actions">
										<div class="edit-entry">
											<i class="fa fa-edit"></i>
										</div>
										
										<div class="delete-entry">
											<i class="fa fa-times"></i>
										</div>
									</div>
								</td>
							</tr>
							
							<tr class="border-bottom">
								<td>2018-09-06 14:00:00</td>
								<td>
									<div class="entry-title">
										<a href="../Diary entry content/index.html">My Age</a>
									</div>
								</td>
								<td>
									<div class="actions">
										<div class="edit-entry">
											<i class="fa fa-edit"></i>
										</div>
										
										<div class="delete-entry">
											<i class="fa fa-times"></i>
										</div>
									</div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p>Collections &copy; 2018</p>
		</footer>
		<script src="./script.js"></script>
	</body>

</html>
